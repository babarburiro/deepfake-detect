<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>DeepFake Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        #upload {
            display: none;
        }
        .custom-upload {
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .custom-upload:hover {
            background-color: #f8f9fa;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: .5em;
        }
        .divider::after {
            margin-left: .5em;
        }
        #result-container {
            display: none;
            margin-top: 20px;
        }
        #result-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/logo.jpg" alt="DeepFake Detection Logo">
            DeepFake Detection
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Screen Recorder for DeepFake Detection</h1>
        <p class="lead">Easily record your screen and analyze the video for DeepFake content.</p>
        <div class="btn-group my-4" role="group" aria-label="Recording controls">     
            <button id="start" class="btn btn-primary mx-2">Start Recording</button>
            <button id="stop" class="btn btn-danger mx-2">Stop Recording</button>
        </div>

        <div class="divider">or</div>

        <div class="row">
            <div class="col-md-12 text-center">
                <label for="upload" class="custom-upload text-primary">
                    <i class="fas fa-upload"></i> Click to Upload Video
                </label>
                <input type="file" id="upload" accept="video/*">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 text-center" id="result-container">
                <img id="result-image" src="" alt="Deepfake Analysis Result">
            </div>
        </div>
        

        <div id="status" class="alert alert-info mt-3" role="alert">Status: Ready</div>
    </div>


        <div class="container text-center">
            <span class="text-muted">Powered by</span>
            <img src="/static/logo1.jpg" width="50" height="50" class="mx-2" alt="Logo 1">
            <img src="/static/logo2.jpg" width="50" height="50" class="mx-2" alt="Logo 2">
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
